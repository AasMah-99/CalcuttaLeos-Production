<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Register System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="index.html"><img src="logos/Bank Logo.png" alt="..." /></a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <div class="d-flex" role="search">
                    <button class="btn btn-primary mx-2" type="submit" onclick="logout()">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <section>
        <div class="container">
            <h1 style="text-align: center">User Details Page!</h1>
            <hr />
            <br />
            <div id="reader"></div>
            <div class="mb-3">
                <label for="childId" class="form-label">Enter User Id to Search</label>
                <input type="text" class="form-control" id="childId" placeholder="User Id" />
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" onclick="childSearch()">Search</button>
            </div>
        </div>
    </section>
    <br />
    <section>
        <div class="container">
            <div class="mb-3" id="user-info">
                <hr />
                <br />
                <h2>User Information</h2>
                <p><strong>Username:</strong> <span id="user-username"></span></p>
                <p><strong>Card Balance:</strong> <span id="user-cBalance"></span></p>
            </div>
        </div>
        <br />
        <div class="container">
            <div id="card-info">
                <div class="mb-3">
                    <input type="text" id="card-credit" class="form-control" placeholder="Credit" />
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" onclick="updateCredit('subcredit')">
                        - Credit
                    </button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="html5-qrcode.min.js"></script>
    <script>
        function onScanSuccess(qrCodeMessage) {
            document.getElementById("childId").value = qrCodeMessage;
        }
        function onScanError(errorMessage) {
            //handle scan error
        }
        var html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 200 });
        html5QrcodeScanner.render(onScanSuccess, onScanError);
    </script>
</body>

</html>
